<div class="sidebar" data-background-color="white" data-color="purple" data-image="../assets/img/sidebar-1.jpg">

    <div class="logo">
        <a class="simple-text logo-normal" href="#">
            <i class="material-icons">category</i> Todo Caterory
        </a>
    </div>
    <div class="sidebar-wrapper">
        <ul class="nav">
            <li class="nav-item"
                *ngFor="let oneCategory of categories"
                (click)="showTasksByCategory(oneCategory)"
                [class.active]="oneCategory === sellectedCategory"
            >
                <a class="nav-link " href="# ">
                    <i class="material-icons "> {{ oneCategory.logo }} </i>
                    <p> {{ oneCategory.title }} </p>
                </a>
            </li>
        </ul>
    </div>
</div>
